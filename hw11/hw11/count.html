<!DOCTYPE html>
    <html>
        <head>
            <title>HTML Table</title>
            <style> table, th, td {
                border: 1px solid #000000;
                text-align: center;
                width: 25%;
                border-collapse: collapse;
                margin: 20px;
                }
            </style>
            <h1>Report word counts</h1>
        </head>
        <body>
            <table>
                <thead>
                    <tr>
                        <th>File name</th>
                        <th>Word Counts</th>
                    </tr>
                </thead>
                <tbody><tr><td>bustle.txt</td><td>34</td></tr><tr><td>fox.txt</td><td>9</td></tr><tr><td>para3.txt</td><td>3</td></tr><tr><td>empty.txt</td><td>0</td></tr></tbody></table></body></html>
